<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/e7a1eca83b.js" crossorigin="anonymous"></script>

    <title> Projet Winter Fang (dev version)</title>
</head>

<body>

    <!-- Loading Animation -->
    <div class="hideSpin">
        <div class="loading">
            <div class="loading__anim">
                <i class="loading__anim__item fab fa-wolf-pack-battalion"></i>
                <h2 class="loading__anim__item--title">Projet Winter Fang</h2>
            </div>
        </div>

        <!-- Header -->
        <header>
            <h1> Projet Winter Fang </h1>
            <nav>
                <ul>
                    <li>option 1</li>
                    <li>option 2</li>
                    <li>option 3</li>
                </ul>
            </nav>
        </header>

        <!-- Section -->
        <section class="core">
            <div class="core__intro">
                <p>It's a good place to die, but not today.</p>
            </div>
            <div class="settings">
                <div class="settings__step appear__item1">
                    <div class="settings__step__choice">
                        <div>IRL ?</div>
                        <div>Online ?</div>
                    </div>
                </div>
                <div class="settings__step appear__item2">
                    <div>How many players?</div>
                </div>
                <div class="settings__step appear__item3">
                    <div>How many Wolf?</div>
                </div>
                <div class="settings__step appear__item4">
                    <div>how many victims?</div>
                </div>
                <div class="settings__step appear__item5">
                    <div>A place to die? Ready ?</div>
                    <div class="settings__step__choice">
                        <div>Yes</div>
                        <div>No</div>
                    </div>
                </div>
            </div>

        </section>

        <!-- Footer -->
        <footer>
            <div><i class="fab fa-twitter-square"></i></div>
            <div><i class="fab fa-instagram-square"></i></div>
            <div><i class="fab fa-facebook-square"></i></div>
            <div><i class="fab fa-discord"></i></div>
        </footer>
    </div>
</body>

</html>
